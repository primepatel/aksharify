site_name: Aksharify
site_url: https://primepatel.github.io/aksharify/
site_author: Prime Patel
site_description: >-
  Aksharify is an open-source python package hosted on GitHub, that 
  simplifies the conversion of images into captivating ASCII art.

# Repository
repo_name: primepatel/aksharify
repo_url: https://github.com/primepatel/aksharify

# Copyright
copyright: Copyright &copy; 2023 Prime Patel <br> Material for MkDocs

extra_javascript:
  - katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - extra.css

# Configuration
theme:
  custom_dir: docs/overrides
  logo: favicon.ico
  favicon: favicon.ico
  name: material
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    - scheme: slate
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox

# Customization
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - manage
      - accept
  annotate:
    json: [.s2]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/primepatel
      name: Github
    - icon: fontawesome/brands/twitter
      link: linktotwitter
      name: Twitter
    - icon: fontawesome/brands/medium
      link: linktomedium
      name: Medium
    - icon: fontawesome/brands/linkedin
      link: linktolinkedin
      name: LinkedIn
  generator: false

# Extensions
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  - tables

  - abbr

  - admonition
  - pymdownx.details
  - pymdownx.superfences

  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - About Aksharify: about.md
  - Getting Started: getting-started.md
  - Advance Usage: advusage.md
  - Gallery: gallery.md
  # - Alternatives: alternatives.md
  - Contributing: contributions.md